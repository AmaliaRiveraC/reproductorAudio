<!DOCTYPE htm>
<html>
    <head lang="es">
        <meta charset="utf-8">
        <title>Reproductor de Audio</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 align="center">Reproductor de audio</h1>
        </header>
        <section alt="Reproductor de audio">
            <button id="play" onclick="audioPlay()"><i class="material-icons">play_circle_filled</i></button>
            <button id="adelantar" onclick="audioAdelantar(12)"><i class="material-icons">fast_forward</i></button>
            <button id="retroceder" onclick="audioRetroceder(10)"><i class="material-icons">fast_rewind</i></button>
            <button id="restart" onclick="audioRestart()"><i class="material-icons">replay</i></button>
            <button id="bajarVol" onclick="bajarVolumen()">Vol -</button>
            <button id="subirVol" onclick="subirVolumen()">Vol +</button>
            <button id="stop" onclick="audioStop()">ðŸ›‘</button>
            <div>
                <audio id="audio">
                    <source src="assets/audio/amywinhouse.mp3.mp3" type="audio/mp3">
                </audio>
                <section id="volumeTime">
                <progress type="range" min="0" max="234" step="0.1" value="0.5" id="barra"/>
                </progress>
                <span id="currentTime"></span>
            </div>

        </section>
        <script src="assets/js/main.js"></script>
    </body>
</html>
